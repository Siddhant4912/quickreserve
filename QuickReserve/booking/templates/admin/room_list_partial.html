<h2 class="text-xl font-semibold mb-4">Room List</h2>
<a href="#" id="add-room-btn" class="bg-green-600 text-white px-4 py-2 rounded mb-3 inline-block">+ Add Room</a>

<table class="table-auto w-full border border-collapse">
  <thead>
    <tr class="bg-gray-200">
      <th class="p-2">Name</th>
      <th>Location</th>
      <th>Capacity</th>
      <th>Amenities</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for room in rooms %}
    <tr class="border-t">
      <td class="p-2">{{ room.name }}</td>
      <td>{{ room.location }}</td>
      <td>{{ room.capacity }}</td>
      <td>{{ room.amenities }}</td>
      <td>
        <a href="#" class="text-blue-600">Edit</a> |
        <a href="#" class="text-red-600">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
