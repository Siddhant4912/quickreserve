{% extends 'base.html' %}
{% block content %}
<h2>Room List</h2>
<a href="{% url 'add_room' %}" class="btn btn-success mb-3">+ Add Room</a>
<table class="table table-bordered">
  <thead>
    <tr><th>Name</th><th>Location</th><th>Capacity</th><th>Amenities</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {% for room in rooms %}
    <tr>
      <td>{{ room.name }}</td>
      <td>{{ room.location }}</td>
      <td>{{ room.capacity }}</td>
      <td>{{ room.amenities }}</td>
      <td>
        <a href="{% url 'edit_room' room.id %}" class="btn btn-sm btn-primary">Edit</a>
        <a href="{% url 'delete_room' room.id %}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
