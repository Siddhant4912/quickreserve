{% extends 'base.html' %}
{% block content %}
<h2>{% if room %}Edit{% else %}Add{% endif %} Room</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{% url 'room_list_admin' %}" class="btn btn-secondary">Back</a>
</form>
{% endblock %}
